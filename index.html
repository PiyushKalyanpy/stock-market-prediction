<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Stock Price Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex flex-col items-center my-6 space-y-6">
    <!-- lsit of images to select company -->
    <h1 class="font-bold text-3xl mb-10">Stock Market Prediction</h1>
    <ul class="flex flex-row space-x-2 m-auto">
      <li>
        <img
          src="assets/apple.png"
          alt="2"
          width="80"
          height="80"
          onclick="predict('AAPL')"
          class="bg-red-10 rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
      <li>
        <img
          src="assets/google.png"
          alt="2"
          width="80"
          height="80"
          onclick="predict('GOOG')"
          class="bg-red-10 rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
      <li>
        <img
          src="assets/amazon.png"
          alt="3"
          width="80"
          height="80"
          onclick="predict('AMZN')"
          class="bg-white rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
      <li>
        <img
          src="assets/meta.png"
          alt="4"
          width="80"
          height="80"
          onclick="predict('META')"
          class="bg-white rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
      <li>
        <img
          src="assets/tesla.png"
          alt="5"
          width="80"
          height="80"
          onclick="predict('TSLA')"
          class="bg-white rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
      <li>
        <img
          src="assets/ford.png"
          alt="6"
          width="80"
          height="80"
          onclick="predict('F')"
          class="bg-red-10 rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
      <li>
        <img
          src="assets/adani.png"
          alt="7"
          width="80"
          height="80"
          onclick="predict('ADANIPORTS.NS')"
          class="bg-white rounded-full shadow-lg shadow-gray-200 list-none hover:scale-[1.07] transition hover:border-2"
        />
      </li>
    </ul>
    <!-- div for data and news -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
      <!-- div for data -->
      <div class="bg-white">
        <div
          class="overflow-hidden rounded-lg border border-gray-200 shadow-md m-5"
        >
          <table
            class="w-full border-collapse bg-white text-left text-sm text-gray-500"
          >
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                  Company Name
                </th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                  Predicted value
                </th>
                <th scope="col" class="px-6 py-4 font-medium text-gray-900">
                  Sentiment
                </th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-100 border-t border-gray-100">
              <tr class="hover:bg-gray-50">
                <th class="flex gap-3 px-6 py-4 font-normal text-gray-900">
                  <div class="text-sm">
                    <div class="font-medium text-gray-700" id="company_name">
                      N/A
                    </div>
                    <div class="text-gray-400" id="company_tag">-</div>
                  </div>
                </th>

                <td class="px-6 py-4" id="predicted_value">-</td>
                <td class="px-6 py-4">
                  <span
                    class="inline-flex items-center gap-1 rounded-full bg-green-50 px-2 py-1 text-xs font-semibold text-green-600"
                  >
                    <span class="h-1.5 w-1.5 rounded-full bg-green-600"></span>
                    positive
                  </span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- div for news -->

      <div class="bg-white flex flex-col space-y-8 p-8" id="news"></div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
